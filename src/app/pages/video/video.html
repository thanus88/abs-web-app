<ion-header >
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-back-button text="Choice" defaultHref="/app/tabs/choice"></ion-back-button>
    </ion-buttons>
    <ion-title>{{session?.name}}</ion-title>
    <ion-searchbar id="search" (ionInput)="getItems($event)" (ionClear)="onSearchBarClear($event)" style="padding-bottom: 10px;" >
        </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="button-native" >
      <ion-fab-button (click)=scrollToTop() >
        <ion-icon name="arrow-dropup"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <div *ngFor="let video of videos" class="col-xl-3 col-md-6 mb-4">
      <div class="card border-0 shadow vh-50">
      <a href="https://www.youtube.com/watch?v={{video.id.videoId}}" target="_blank">
      <img [src]="video.snippet.thumbnails.medium.url" class="card-img-top" alt="..."></a>
      <div class="card-body text-center">
      <h5 class="card-title mb-0">
      <a href="https://www.youtube.com/watch?v={{video.id.videoId}}">{{video.snippet.title}}
      </a></h5>
      <div class="card-text text-black-50">{{video.snippet.description.slice(0, 100)}}</div>
      <p class="card-text">{{video.snippet.description}}</p>
      </div>
      </div>
      </div>
</ion-content>
