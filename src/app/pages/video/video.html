<ion-header >
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-back-button text="Choice" defaultHref="/app/tabs/choice"></ion-back-button>
    </ion-buttons>
    <ion-title>{{session?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="button-native" >
      <ion-fab-button (click)=scrollToTop() >
        <ion-icon name="arrow-dropup"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <div>
      <ion-slides [options]="slideOpts"  >
        <ion-slide *ngFor="let item of [2]" >
            <ion-item>
                <ion-img src="assets/img/movie-studio/studio-logos-slice.jpg"  style="width: 100%; height: 100%;" imageViewer="assets/img/movie-studio/studio-logos-slice.jpg"></ion-img>
            </ion-item>
        </ion-slide>
      </ion-slides>
  </div>
</ion-content>
