<ion-content>

  <ion-fab vertical="center" horizontal="start" >
      <ion-fab-button>
        <ion-icon name="share"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button><ion-icon name="headset"></ion-icon></ion-fab-button>
      </ion-fab-list>
      <ion-fab-list side="bottom">
        <ion-fab-button (click)="presentModal()" ><ion-icon name="search"></ion-icon></ion-fab-button>
      </ion-fab-list>
      <ion-fab-list side="end">
        <ion-fab-button (click)="tryGeolocation()" ><ion-icon name="pin"></ion-icon></ion-fab-button>
      </ion-fab-list>
    </ion-fab>

  <ion-list *ngIf="false" >
    <ion-item *ngFor="let item of autocompleteItems" (click)="selectSearchResult(item)">
      <ion-label>
      {{ item.description }}
      </ion-label>
    </ion-item>
  </ion-list>

  <div id='map'>
  </div>
</ion-content>
