<ion-header>
  <ion-toolbar >
    <ion-searchbar (ngModel)="autocomplete.input" (ionInput)="updateSearchResults($event)" placeholder="Search for a place"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" (click)="selectSearchResult(item)">
      <ion-label>
      {{ item.description }}
      </ion-label>
    </ion-item>
  </ion-list>

  <div id='map'></div>
</ion-content>

<ion-footer>
  <button class="geolocation-btn" ion-button full (click)="tryGeolocation()"> Try Geolocation </button>
</ion-footer>
